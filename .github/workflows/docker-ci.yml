name: Build Magento Images
on:
  push:
    branches:
      - 'main'

jobs:
  build-magento-images:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout Code
        uses: actions/checkout@v2.4.2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push nginx
        uses: docker/build-push-action@v3
        with:
          context: ./application/
          file: ./application/docker/nginx/Dockerfile
          push: true
          tags: henrytrantdt/magento-nginx:latest
      -
        name: Build and push phpfpm
        uses: docker/build-push-action@v3
        with:
          context: ./application/
          file: ./application/docker/php/Dockerfile
          push: true
          tags: henrytrantdt/magento-phpfpm:latest          
          
